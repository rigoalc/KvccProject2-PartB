<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Project 2 Part B</title>
<!--
Part B â€“ (50 Points) - Create a web page that will utilize four separate JavaScript functions.

Have four functions that will return the value converted to the following:

Pesos where 1 dollar is 22.37 Pesos.
Euros where 1 dollar is .85 Euros.
Rupee where 1 dollar is 73.79 Rupees.
Rubles where 1 dollar is 79.21 Rubles.
Call the functions and pass the following values into the function:

1 dollar
10 dollars
100 dollars and
1000 dollars
-->
<script>

function convertDonomination(value1)

{
  value1 = parseFloat(value1);

  var pesos = value1 * 1.234;
  var euros = value1 * 1.345;
  var rupee = value1 * 1.567;
  var rubles = value1 * 1.567;

  var msg = "Results of using " + value1 + " in us dollars, you get :<br>";
  msg += pesos + " rubles <br>";
  msg += euros + " rubles <br>";
  msg += rupee + " rubles <br>";
  msg += rubles + " rubles <br><hr>";

  document.getElementById('outputPara').innerHTML += msg;

}
</script>
</head>
<body>
<p id="outputPara"></p>

<script>
  convertDonomination(1)
  convertDonomination(10);
  convertDonomination(100);
  convertDonomination(1000);
</script>
</body>
